"$schema" = 'https://starship.rs/config-schema.json'

# Global/prompt-wide configurations
command_timeout = 20000                 # Increase the default timeout duration for long-running applications

# palette = "catppuccin_macchiato"

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                             # The name of the module we are configuring is "character"
success_symbol = "[->](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"
error_symbol = "[->](bold red)"         # Similar to the "sucess_symbol" but in bright red
vicmd_symbol = "[‚ùÆ](green)"

# Prompt customizations for Docker projects
[docker_context]
symbol = "Ôåà "                           # Replaces the default emoji "üê≥ "

# Prompt customizations for projects which are packages
# For more info on this module refer to the documentations at:
# https://starship.rs/config/#package-version
[package]
symbol = "Ô£ñ "                           # Replaces the default emoji "üì¶ "

# Prompt customizations for Python projects
[python]
symbol = "ÓòÜ "                           # Replaces the defailt emoji "üêç "

# Prompt customization for Version Control info with Git
[git_branch]
symbol = "Ôêò "                           # Replaces the default emoji "ÓÇ† "

[directory]
truncation_length = 4
# Catppuccin 'lavender'
style = "bold lavender"

