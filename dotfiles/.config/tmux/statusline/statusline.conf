### General Statusline Settings ###
# Enable the status bar
set -g status on

# Set the statusline to be rendered at the top of the screen and justified centred
set -g status-position top
set -g status-justify centre

# Refresh the statusline every 5 seconds
set -g status-interval 5

# Set the background of the statusline to be of a darker shade of black
set -g status-bg "#060506"

# Set fixed width for the left and right-most sections
set -g status-left-length 100
set -g status-right-length 100

# Configure left and right sections
set -g status-left "\
#[bg=#5d484b,fg=#edcddb]  #H (#(uptime --pretty)) \
#{?#{==:#S,dotfiles},#[bg=#8b6c71#,fg=#171213]  #S,} \
#[bg=#ba9096,fg=#543442]  #I:#P \
"

set -g status-right "\
#[bg=#ba9096,fg=#543442] #(~/.config/tmux/statusline/battery-status) \
#[bg=#8b6c71] #[fg=#171213] #(TZ="Asia/Kolkata" date "+%%H:%%M") IST |\
#[bg=#8b6c71] #[fg=#171213] #(TZ="Europe/Sofia" date "+%%H:%%M") EET \
#[bg=#5d484b,fg=#edcddb]  %d-%b-%Y \
"

### --- Window List (Tabs) ---
# Inactive windows
set -g window-status-format "\
#[bg=#3a3238,fg=#ffffff] #I: #W \
"

# Active window
set -g window-status-current-format "\
#[fg=#f5e3e0,bg=#6e4555,bold] #I: 󰐨 #W \
#[default] \
"

