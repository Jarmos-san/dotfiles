name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - Jarmos-san
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: Explain the Bug
      description:
        Explain in details the bug you encountered and the expected behaviour.
      placeholder: Explain the bug and the intended behaviour in detail.
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description:
        Please copy and paste any relevant log output. This will be
        automatically formatted into code, so no need for backticks.
      render: Shell
  - type: textarea
    id: screenshots
    attributes:
      label: Share relevant screenshots, if possible
      description:
        Please share a screenshot or two, if possible for us to better
        understand the issue.
